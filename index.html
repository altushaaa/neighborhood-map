<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Altynay I." content="It's my neighborhood map">
    <title>My Astana</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-4 col-md-4" id="sidebar">

          <h2>Astana, Kazakhstan</h2>

          <form class="form-horizontal form-group">
            <label for="addressInp" class="sr-only"></label>
            <input type="text" class="form-control" id="addressInp" placeholder="Type here..."></input>
          </form>

          <ul data-bind="foreach: myLocs" class="nav-pills nav-stacked">
            <li data-bind="text: title"></li>
          </ul>

        </div>

        <div class="col-xs-8 col-md-8">

          <div class="row">
            <nav class="nav navbar-inverse">
              <button type="button" class="btn btn-default navbar-btn">Button!</button>
            </nav>
          </div>

          <div class="row" id="map">
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK0Y9sEPd8_juTZM-i3xWF_X8jletS_28&v=3&callback=initMap">
            </script>
          </div>

        </div>

      </div>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
