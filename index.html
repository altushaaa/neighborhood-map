<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Altynay I." content="It's my neighborhood map">
    <title>My Astana</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-3 col-md-3" id="sidebar">

          <h2>Astana, Kazakhstan</h2>

          <form class="form-horizontal">
            <label for="addressInp" class="sr-only"></label>
            <!--textInput binding http://knockoutjs.com/documentation/textinput-binding.html -->
            <!--discussed during one-on-one appointment -->
            <input type="text" data-bind="textInput: userInput" class="form-control" placeholder="Type here..."></input>
           <!-- <button class="btn" data-bind="click: filter">Filter</button>-->
          </form>

          <ul data-bind="foreach: listFilter" class="nav-pills nav-stacked">
            <li data-bind="text: title, event: {click: $parent.dispInfo, mouseout: $parent.hideInfo}"></li>
          </ul>

        </div>

        <div class = "col-xs-9 col-md-9" id="mapArea">

          <div class="row">
            <nav class="nav navbar-inverse">
              <button type="button" class="btn navbar-btn" data-bind="click: sidebar">Hide/Display Sidebar!</button>
            </nav>
          </div>
          <div class="row" id="map">
          </div>
        </div>
      </div>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK0Y9sEPd8_juTZM-i3xWF_X8jletS_28&v=3&callback=initMap"></script>
  </body>

</html>
